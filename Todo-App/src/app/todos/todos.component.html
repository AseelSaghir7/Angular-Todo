<div *ngIf="appState == 'default'" style="margin-top:20%">
<h3>Add Todos </h3> 
<form (submit)="addTodo()">
  <input class="form-control" type="text" [(ngModel)]="text" name="text" style="width:200%">
</form>
</div>
<div *ngIf="appState == 'edit'" style="margin-top:20%">
  <h3>Edit Todos </h3> 
  <form (submit) = "updateTodo()">
    <input class="form-control" type="text" [(ngModel)]="text" name="text" style="width:200%">
  </form>
  </div>
<div style="margin-top:20%">
  <h3>
  Todos List
</h3> 
<ul class="list-group">
  <li *ngFor="let todo of todos" class="list-group-item">
   <span (click)="editTodo(todo)">{{todo.text}}</span><button class="btn btn-danger btn-tiny" (click)="deleteTodo(todo.text)" style="margin-left:10%">x</button>
  </li>
</ul>
</div>
